<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Dia</title>
    <link rel="stylesheet" href="modelo.css">
</head>
<body>
    <header>
        <h1>Hora do Dia</h1>
    </header>

    <section>
        <div id="container">
            <span id="horas" class="tempo">00</span>
            <span class="pontos">:</span>
            <span id="minutos" class="tempo">00</span>
            <span class="pontos">:</span>
            <span id="segundos" class="tempo">00</span>
        </div>
        <div id="foto">
            <img src="manha.png" alt="foto manha" id="imagem">
        </div>
    </section>

    <footer>
        <p>&copy; Wanderson</p>
    </footer>
    <script src="script.js"></script>

</html>
